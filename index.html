<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white py-4 flex justify-center items-center">
      <h1 class="text-gray-900 font-bold text-2xl">Image Gallery</h1>
    </header>
    <div class="flex justify-center items-center">
      <input
        id="input"
        class="border border-gray-400 py-2 px-4 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        placeholder="Search"
      />
      <button
        id="search-button"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Search
      </button>
    </div>
    <main
      class="max-w-screen-lg mx-auto px-4 py-8 flex justify-center items-center flex-col"
    >
      <div
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        id="gallery"
      ></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
